<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
        }
        .sidebar {
            width: 240px;
            min-height: 100vh;
        }
        .sidebar a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="d-flex">

    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar bg-dark text-white p-3">
        <h4 class="mb-4">Admin</h4>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-1">
                <a href="/admin/dashboard" class="nav-link text-white">
                    Dashboard
                </a>
            </li>
            <li class="nav-item mb-1">
                <a href="/admin/students" class="nav-link text-white">
                    Sinh viên
                </a>
            </li>
<!--            <li class="nav-item mb-1">-->
<!--                <a href="/admin/users" class="nav-link text-white">-->
<!--                    User-->
<!--                </a>-->
<!--            </li>-->
            <li class="nav-item mb-1">
                <a href="/admin/faculties" class="nav-link text-white">
                    Khoa
            </a>
            <li class="nav-item mb-1">
                <a href="/admin/majors" class="nav-link text-white">
                    Ngành
                </a>
            </li>
            <li class="nav-item mb-1">
                <a href="/admin/classes" class="nav-link text-white">
                    Lớp
                </a>
            </li>
            <li class="nav-item mb-1">
                <a href="/admin/courses" class="nav-link text-white">
                    Khóa
                </a>
            </li>
        </ul>

        <hr>

        <a href="/logout" class="btn btn-outline-light btn-sm w-100">
            Đăng xuất
        </a>
    </div>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="flex-grow-1 p-4 bg-light">

        <!-- Flash message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endwith %}

        {% block content %}{% endblock %}

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
