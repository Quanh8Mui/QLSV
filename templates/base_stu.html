<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sinh viên{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .student-header {
            background: #212529;
            color: white;
            padding: 12px 24px;
        }
        .student-header a {
            color: #fff;
            text-decoration: none;
            margin-left: 12px;
        }
        .student-card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="student-header d-flex justify-content-between align-items-center">
    <div>
        <strong>Hệ thống sinh viên</strong>
    </div>
    <div>
        <a href="/student/profile" class="btn btn-sm btn-outline-light">Hồ sơ</a>
        <a href="/student/change-password" class="btn btn-sm btn-warning">Đổi mật khẩu</a>
        <a href="/logout" class="btn btn-sm btn-danger">Đăng xuất</a>
    </div>
</div>

<!-- CONTENT -->
<div class="container mt-4 mb-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
