{% extends "base_admin.html" %}
{% block title %}Sửa khoa{% endblock %}

{% block content %}
<h3 class="mb-3">Sửa khoa</h3>

<form method="post" style="max-width: 400px">
  <div class="mb-3">
    <label class="form-label">Tên khoa</label>
    <input name="name"
           class="form-control"
           value="{{ faculty.name }}"
           required>
  </div>

  <button class="btn btn-success">Cập nhật</button>
  <a href="/admin/faculties" class="btn btn-secondary">Quay lại</a>
</form>
{% endblock %}
