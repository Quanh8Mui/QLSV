{% extends "base_admin.html" %}
{% block title %}Quản lý khóa{% endblock %}

{% block content %}
<h3 class="mb-3">Quản lý khóa học</h3>

<a href="/admin/courses/add" class="btn btn-primary mb-3">➕ Thêm khóa</a>

<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th>STT</th>
      <th>Mã khóa</th>
      <th>Năm bắt đầu</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    {% for c in courses %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ c.code }}</td>
      <td>{{ c.start_year }}</td>
      <td>
        <a href="/admin/courses/edit/{{ c.id }}" class="btn btn-warning btn-sm">Sửa</a>
        <a href="/admin/courses/delete/{{ c.id }}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Xoá khóa học?')">Xoá</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
